name: Test Deploy CloudFormation Action

on:
  push:
    paths:
      - 'deploy-cloudformation-stacks/**'
  pull_request:
    paths:
      - 'deploy-cloudformation-stacks/**'

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 networkx pyyaml pytest

      - name: Run unit tests
        run: |
          cd deploy-cloudformation-stacks
          python -m pytest tests/test_deploy_with_lambda.py::test_resolve_version_with_hash_support -v

  test-action-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action syntax
        run: |
          # Basic YAML syntax check
          python -c "import yaml; yaml.safe_load(open('deploy-cloudformation-stacks/action.yaml'))"
          echo "Action YAML syntax is valid"
