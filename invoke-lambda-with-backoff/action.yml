name: "Invoke AWS Lambda with Backoff"
description: "Invoke an AWS Lambda using GitHub OIDC with exponential backoff retry logic. Make sure you have id_token permission in your workflow."

inputs:
  role-to-assume:
    description: "Full ARN of the IAM role to assume (required)"
    required: true
  function-name:
    description: "Name or ARN of the Lambda function"
    required: true
  region:
    description: "AWS region (default: eu-central-1)"
    required: false
    default: "eu-central-1"
  payload:
    description: "JSON payload as string or @file.json"
    required: false
    default: "{}"
  log-type:
    description: "Log type to request from Lambda (e.g., Tail)"
    required: false
    default: "None"
  max-attempts:
    description: "Maximum number of retry attempts (default: 8)"
    required: false
    default: "8"
  initial-delay:
    description: "Initial delay in seconds for exponential backoff (default: 2)"
    required: false
    default: "2"

outputs:
  response:
    description: "The response from the Lambda function"
    value: ${{ steps.invoke.outputs.response }}
  success:
    description: "Whether the Lambda invocation was successful"
    value: ${{ steps.invoke.outputs.success }}

runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.role-to-assume }}
        aws-region: ${{ inputs.region }}

    - name: Invoke Lambda function with backoff
      id: invoke
      shell: bash
      run: |
        echo "Invoking Lambda: ${{ inputs.function-name }}"
        echo "Region: ${{ inputs.region }}"
        echo "Payload: ${{ inputs.payload }}"
        echo "Max attempts: ${{ inputs.max-attempts }}"
        echo "Initial delay: ${{ inputs.initial-delay }}"
        
        MAX_ATTEMPTS=${{ inputs.max-attempts }}
        INITIAL_DELAY=${{ inputs.initial-delay }}
        
        for attempt in $(seq 1 $MAX_ATTEMPTS); do
          echo "ðŸ”„ Attempt $attempt/$MAX_ATTEMPTS"
          
          # Invoke the Lambda function and capture the exit code
          if aws lambda invoke \
            --function-name "${{ inputs.function-name }}" \
            --payload '${{ inputs.payload }}' \
            --log-type "${{ inputs.log-type }}" \
            --region "${{ inputs.region }}" \
            --cli-binary-format raw-in-base64-out \
            response.json 2>error.log; then
            
            echo "âœ… Lambda invocation successful"
            
            # Check if response file exists and show its contents
            if [ -f response.json ]; then
              echo "ðŸ“„ Lambda response:"
              cat response.json
              echo ""
              
              # Set output variables
              RESPONSE_CONTENT=$(cat response.json)
              echo "response<<EOF" >> $GITHUB_OUTPUT
              echo "$RESPONSE_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              
              # Check for Lambda function errors in the response
              if jq -e '.errorMessage' response.json > /dev/null 2>&1; then
                echo "âŒ Lambda function returned an error:"
                jq -r '.errorMessage' response.json
                echo "Error Type: $(jq -r '.errorType // "Unknown"' response.json)"
                if jq -e '.stackTrace' response.json > /dev/null 2>&1; then
                  echo "Stack Trace:"
                  jq -r '.stackTrace[]' response.json
                fi
                echo "success=false" >> $GITHUB_OUTPUT
                exit 1
              else
                echo "âœ… Lambda function executed successfully"
                echo "success=true" >> $GITHUB_OUTPUT
                # Show the actual response payload if it's JSON
                if jq empty response.json 2>/dev/null; then
                  echo "ðŸ“‹ Response payload:"
                  jq '.' response.json
                fi
                exit 0  # Success, exit the script
              fi
            else
              echo "âš ï¸  Warning: No response file generated"
              echo "success=false" >> $GITHUB_OUTPUT
              echo "response=" >> $GITHUB_OUTPUT
              exit 1
            fi
            
          else
            EXIT_CODE=$?
            echo "âŒ AWS CLI invoke command failed with exit code $EXIT_CODE"
            
            # Check if this is a throttling error
            if grep -q "ThrottlingException\|TooManyRequestsException\|Rate exceeded" error.log; then
              echo "ðŸš¦ Throttling detected, will retry..."
              if [ $attempt -lt $MAX_ATTEMPTS ]; then
                # Exponential backoff with jitter
                DELAY=$(echo "scale=2; $INITIAL_DELAY * (2 ^ ($attempt - 1)) + ($RANDOM % 100) / 100" | bc -l)
                echo "â³ Waiting ${DELAY} seconds before retry..."
                sleep $DELAY
                continue
              else
                echo "âŒ Max retry attempts reached for throttling"
                echo "success=false" >> $GITHUB_OUTPUT
                echo "response=" >> $GITHUB_OUTPUT
                exit 1
              fi
            else
              echo "âŒ Non-throttling error, not retrying:"
              cat error.log
              echo "This could indicate:"
              echo "  - Invalid function name or ARN"
              echo "  - Insufficient permissions"
              echo "  - Network connectivity issues"
              echo "  - Invalid payload format"
              echo "success=false" >> $GITHUB_OUTPUT
              echo "response=" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi
        done
        
        # If we get here, all attempts failed
        echo "âŒ All retry attempts exhausted"
        echo "success=false" >> $GITHUB_OUTPUT
        echo "response=" >> $GITHUB_OUTPUT
        exit 1
